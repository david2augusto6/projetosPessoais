<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando NÃºmeros</title>
    <style>
        body{
            font: normal 18pt Arial;
        }
        input{
            font: normal 18pt Arial;
            width: 100px;
        }
        div#res{
            margin-top: 25px;
        }
    </style>
</head>
<body>
    <h1>Somando Valores</h1>
    <input type="number" name="txtn1" id="txtn1"> +
    <input type="number" name="txtn2" id="txtn2">
    <input type="button" value="somar" onclick="somar()">
    <div id="sum">Resultado</div>

    <h2>Dividindo Valores</h2>
    <input type="number" name="txtd1" id="txtd1"> / 
    <input type="number" name="txtd2" id="txtd2">
    <input type="button" value="dividir" onclick="dividir()">
    <div id="divi">Resultado</div>
    <script>
        function somar(){
            var tn1 = document.getElementById("txtn1")
            var tn2 = document.querySelector("input#txtn2")
            var sum = document.getElementById("sum")
            var n1 = Number(tn1.value)
            var n2 = Number(tn2.value)
            var s = n1 + n2
            sum.innerHTML = `${n1} + ${n2} = <strong>${s}</strong>`
        }

        function dividir(){
            var d1 = Number(document.getElementById("txtd1").value)
            var d2 = Number(document.getElementById("txtd2").value)
            var divi = document.getElementById("divi")
            var d = d1 / d2
            divi.innerHTML = `${d1} / ${d2} = <strong>${d}</strong>`
        }
    </script>
</body>
</html>
